<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/img.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ballerina Cloud Performance</title>
</head>
<body>
<header class="jumbotron">
    <div class="container">
        <div class="row align-items-center">
            <h1 class="display-5">Cloud Performance Stats</h1>
        </div>
    </div>
</header>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<div class="container">
    <div class="row ">

        <div class="col-12 col-md-9">
            <form>
                <div class="form-group row">
                    <label for="scenario" class="col-12 col-md-2 col-form-label">Test Scenario </label>
                    <select class="form-control" id="scenario" onchange="onSelectChange(this.value)">
                        <option selected="selected">h1_h1_passthrough</option>
                        <option>h1_transformation</option>
                        <option>h1c_h1c_passthrough</option>
                        <option>h1c_transformation</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm row-content">
            <div class="col-12">
                <h3>Throughput</h3>
            </div>
            <div id="chart1">
                <canvas id="myChart1"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm row-content">
            <div class="col-12">
                <h3>Average Response Time</h3>
            </div>
            <div id="chart2">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // A $( document ).ready() block.
    $(document).ready(function () {
        let value = document.getElementById("scenario").value;
        onSelectChange(value)
    });

    function onSelectChange(value) {
        let url = "https://raw.githubusercontent.com/ballerina-platform/ballerina-performance-cloud/main/summary/" + value + ".csv";
        console.log(url);
        drawChart(url);
    }


    let chart1;
    let chart2;

    function drawChart(url) {
        if (chart1 !== undefined) {
            chart1.destroy();
        }
        if (chart2 !== undefined) {
            chart2.destroy();
        }
        console.log("Debug")
        d3.csv(url).then(function (stats) {

            const dateLabel = stats.map(function (stat) {
                var date = new Date(stat.Date * 1000);
                return date.toLocaleString()
            });
            const throughput = stats.map(function (stat) {
                return stat.Throughput
            });
            const average = stats.map(function (stat) {
                return stat.Average
            });
            const throughput_data = {
                labels: dateLabel,
                datasets: [{
                    label: 'throughput (ms)',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: throughput,
                }]
            };

            const average_data = {
                labels: dateLabel,
                datasets: [{
                    label: 'average (ms)',
                    backgroundColor: 'rgb(99,187,255)',
                    borderColor: 'rgb(99,174,255)',
                    data: average,
                }]
            };
            chart1 = new Chart(
                document.getElementById("myChart1"),
                {
                    type: 'line',
                    data: throughput_data,
                    options: {}
                }
            );
            chart2 = new Chart(document.getElementById("myChart2"),
                {
                    type: 'line',
                    data: average_data,
                    options: {}
                }
            );

        });
    }
</script>
</body>
</html>
