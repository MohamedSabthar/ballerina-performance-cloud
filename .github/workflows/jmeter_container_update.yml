name: Jmeter container update

on:
  workflow_dispatch:
  push:
      branches:
          - 'main'
      paths:
          - 'jmeter/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Docker build
      run: |
        docker build -t ballerina/jmeter_container:latest ./base-image
    - name: Docker push
      run: |
        docker images
        docker push ballerina/jmeter_container:latest:latest
